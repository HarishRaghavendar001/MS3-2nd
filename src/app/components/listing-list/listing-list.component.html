<h1>List Details:</h1>
<input type="text" placeholder="Enter title || agent" [(ngModel)]="searchTerm"/>
 <table>
    <tr>
        <th>Title</th>
        <th>Agent</th>
        <th>Description</th>
        <th>Area</th>
        <th>Rating</th>
        <th>PropertyType</th>
        <th>InquiryCount</th>
        <th colspan="2">Action</th>
    </tr>
    <!-- <tr *ngFor="let l of ((finalData$ | async)||[])|filter:searchTerm"> -->
    <tr *ngFor="let l of list |filter:searchTerm">
        <td>{{l.title}}</td>
        <td>{{l.agent}}</td>
        <td>{{l.description}}</td>
        <td>{{l.area}}</td>
        <td>{{l.userRating}}</td>
        <td>{{l.propertyType}}</td>
        <td>{{l.inquiryCount}}</td>
        <!-- <td>{{l.title}}</td>
        <td>{{l.agent}}</td>
        <td>{{l.description}}</td>
        <td>{{l.area}}</td>
        <td>{{l.userRating}}</td>
        <td>{{l.propertyType}}</td>
        <td>{{l.inquiryCount}}</td> -->
        <td><a [routerLink]="['/getListing/getListById', l.id]">View</a></td>
        <td><a routerLink="/ deleteList/{{l.id}}">Delete</a></td>
    </tr>
 </table>
